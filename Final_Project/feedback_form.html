            <input type="email" id="email" name="email" placeholder="you@example.com" required />

            <label for="message">Message <span class="error" id="messageError"></span></label>
            <textarea id="message" name="message" placeholder="Your feedback..." required></textarea>

            <button type="submit">Submit Feedback</button>
            <p class="success-message" id="successMsg" style="display:none;">Thank you for your feedback!</p>
