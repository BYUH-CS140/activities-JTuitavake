<div class="bg">
        <h1>Register</h1>
        <p>Please fill to register.</p>
        <br>
        <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <div class="feedback" id="usernameFeedback"></div>
            <br>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <div class="feedback" id="emailFeedback"></div>
            <br>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <div class="feedback" id="phoneFeedback"></div>
            <br>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <div class="feedback" id="passwordFeedback"></div>
            <br>
        </div>
        <p>By clicking "Register", you agree to our terms and conditions and privacy policy.</p>
        <div class="form-group full-width">
            <button type="submit">Register</button>
            <div class="feedback valid-feedback" id="registrationFeedback"></div>
            
        </div>
        </form>
    </div>
