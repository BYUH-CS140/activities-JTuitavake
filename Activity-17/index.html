<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url('https://static.vecteezy.com/system/resources/previews/027/102/824/non_2x/group-of-business-team-members-raising-hands-in-the-sunset-sky-background-to-depict-teamwork-free-photo.jpg'); background-size: cover; background-attachment: fixed;">
    <h1 class="heading">Welcome to the Island Community</h1>
    <br>
    <div class="center">
        <div class="bg">
            <h1>Registration Form</h1>
            <p>Please fill out the form below to register.</p>
            <br>
            <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <div class="feedback" id="usernameFeedback"></div>
                <br>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <div class="feedback" id="emailFeedback"></div>
                <br>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <br>
                <div class="feedback" id="phoneFeedback"></div>
                <br>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <div class="feedback" id="passwordFeedback"></div>
                <br>
            </div>
            <p>By clicking "Register", you agree to our terms and conditions and gain membership to our exclusive community.</p>
            <div class="form-group full-width">
                <button type="submit">Register</button>
                <div class="feedback valid-feedback" id="registrationFeedback"></div>
                
            </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <script src="scripts/script.js"></script>
</body>
</html>
